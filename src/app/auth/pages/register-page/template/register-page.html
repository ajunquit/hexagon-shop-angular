<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <div class="flex items-center justify-center text-black text-4xl font-bold gap-2 mb-10">
      <ng-icon name="bootstrapHexagonHalf" />
      <span class="text-md">Hexagon Shop</span>
    </div>
    <h2 class="text-2xl font-semibold mb-1 text-center">{{ registerConfig.title}}</h2>
    <p class="text-gray-400 text-center">Let's get started with your 30 day free trial.</p>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4 mt-6">
      <div>
        <label class="block text-gray-700 mb-1">{{ registerConfig.userNamelabel}}</label>
        <input type="text" formControlName="username"
          class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring" />
        <p *ngIf="username.invalid && username.touched" class="text-red-600 text-sm mt-1">
          {{ registerConfig.userNameValidation}}
        </p>
      </div>
      <div>
        <label class="block text-gray-700 mb-1">{{ registerConfig.emailLabel}}</label>
        <input type="email" formControlName="email"
          class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring" />
        <p *ngIf="email.invalid && email.touched" class="text-red-600 text-sm mt-1">
          {{ registerConfig.emailValidation}}
        </p>
      </div>
      <div>
        <label class="block text-gray-700 mb-1">{{ registerConfig.passwordLabel}}</label>
        <input type="password" formControlName="password"
          class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring" />
        <p *ngIf="password.invalid && password.touched" class="text-red-600 text-sm mt-1">
          {{ registerConfig.passwordValidation}}
        </p>
      </div>
      <div>
        <label class="block text-gray-700 mb-1">{{ registerConfig.confirmPasswordLabel}}</label>
        <input type="password" formControlName="confirmPassword"
          class="w-full px-4 py-2 border rounded-full focus:outline-none focus:ring" />
        <p *ngIf="confirmPassword.touched && passwordsMatchValid" class="text-red-600 text-sm mt-1">
          {{ registerConfig.confirmPasswordValidation}}
        </p>
      </div>
      <input type="checkbox" name="acceptTerms" id="acceptTerms" formControlName="acceptTerms" class="mr-2" />
      <label for="acceptTerms" class="text-gray-700">{{ registerConfig.acceptTermsLabel}}</label>
      <button type="submit"
        class="w-full bg-black text-white py-2 rounded-full hover:text-black  hover:bg-yellow-400 font-medium transition-normal duration-200 flex items-center justify-center gap-2"
        [disabled]="registerForm.invalid || passwordsMatchValid">
        {{ registerConfig.submitButtonLabel}}
      </button>
    </form>
    <div class="flex gap-2 mt-6">
      <p class="text-black">Already have an Account?</p>
      <a routerLink="/login" class="text-gray-600 hover:underline block font-semibold">
        Sign In
      </a>
    </div>
  </div>
</div>
