<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <div class="flex items-center justify-center text-black text-4xl font-bold gap-2 mb-10">
      <ng-icon name="bootstrapHexagonHalf" />
      <span class="text-md">Hexagon Shop</span>
    </div>
    <h2 class="text-2xl font-semibold mb-1 text-center">{{loginConfig.title}}</h2>
    <p class="text-gray-400 text-center">Enter your credential to access your account.</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4 mt-6">
      <div>
        <label class="block text-gray-700 mb-1">{{loginConfig.emailLabel}}</label>
        <input type="email" formControlName="email"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring" />
        <p *ngIf="email.invalid && email.touched" class="text-red-600 text-sm mt-1">
          {{loginConfig.emailPlaceholder}}
        </p>
      </div>
      <div>
        <label class="block text-gray-700 mb-1">{{loginConfig.passwordLabel}}</label>
        <input type="password" formControlName="password"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring" />
        <p *ngIf="password.invalid && password.touched" class="text-red-600 text-sm mt-1">
          {{loginConfig.passwordPlaceholder}}
        </p>
      </div>
      <button type="submit"
        class="w-full bg-black text-white py-2 rounded-full hover:text-black  hover:bg-yellow-400 font-medium transition-normal duration-200 flex items-center justify-center gap-2"
        [disabled]="loginForm.invalid">
        <ng-icon name="heroArrowRightStartOnRectangle" />
        {{loginConfig.submitButtonLabel}}
      </button>
    </form>
    <div class="flex gap-2 mt-6">
      <p class="text-black">Not a member yet?</p>
      <a routerLink="/register" class="text-gray-600 hover:underline block font-semibold">
        {{loginConfig.registerLinkLabel}}
      </a>
    </div>
  </div>
</div>
