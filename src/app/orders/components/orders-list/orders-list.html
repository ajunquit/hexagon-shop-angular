<div class="bg-white p-6 rounded shadow-md">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-black">
            <ng-icon name="bootstrapBoxFill" />
            <span> {{config.title}}</span>
        </h2>
    </div>
    <div class="overflow-x-auto">
        <div class="mb-4 flex items-center gap-2">
            <input type="text" [formControl]="searchControl" placeholder="Buscar pedido, cliente, estado o fecha"
                class="border px-6 py-2 w-full rounded-full" />
            <ng-icon name="bootstrapSearch" />
        </div>
        <table class="min-w-full divide-y divide-gray-200">
            <thead>
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        NÂ° Orden
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Cliente
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Fecha
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Estado
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let order of filteredOrders">
                    <td class="px-6 py-4 whitespace-nowrap">{{ order.orderNumber }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ order.customerName }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ order.orderDate | date: 'yyyy-MM-dd' }}</td>
                    <td>
                        <span class="text-xs font-semibold px-3 py-1 rounded-full text-white" [ngClass]="{
                            'bg-orange-500': order.status === 'pending',
                            'bg-green-600': order.status === 'completed',
                            'bg-red-600': order.status === 'cancelled'
                            }">
                            {{ order.status | uppercase}}
                        </span>
                    </td>

                    <td class="px-6 py-4 whitespace-nowrap">
                        <button
                            class="inline-flex items-center gap-1 px-2 py-1 bg-black text-white hover:text-black  hover:bg-yellow-400 text-sm font-medium rounded-full mr-2 transition duration-200"
                            (click)="onEditOrder(order)">
                            <ng-icon name="bootstrapPencilFill" />
                            <span>Edit</span>
                        </button>
                        <button
                            class="inline-flex items-center gap-1 px-2 py-1 bg-black text-white hover:text-black  hover:bg-yellow-400 text-sm font-medium rounded-full transition duration-200"
                            (click)="onDeleteOrder(order)">
                            <ng-icon name="bootstrapTrashFill" />
                            <span>Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
